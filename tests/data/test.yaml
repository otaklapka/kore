# Deployment with HPA
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-with-hpa
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app-with-hpa
  template:
    metadata:
      labels:
        app: my-app-with-hpa
    spec:
      containers:
        - name: my-container
          image: my-container-image:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
---
# Deployment without HPA
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-without-hpa
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app-without-hpa
  template:
    metadata:
      labels:
        app: my-app-without-hpa
    spec:
      containers:
        - name: my-container
          image: my-container-image:latest
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            # No limits specified
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: my-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
        - name: my-container
          image: my-container-image:latest
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: my-pvc
              mountPath: /data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
      volumes:
        - name: my-pvc
          persistentVolumeClaim:
            claimName: my-pvc
---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: my-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: my-deployment-with-hpa
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
