name: Deno Compile and Release

on:
  push:
    tags:
      - 'v*'  # Triggers the workflow when a tag starting with 'v' is pushed

jobs:
  build:
    name: Build Deno CLI
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu    # Linux
          - x86_64-apple-darwin         # macOS Intel
          - aarch64-apple-darwin        # macOS ARM
          - x86_64-pc-windows-msvc      # Windows
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x  # Use Deno v2

      - name: Compile Deno CLI for ${{ matrix.target }}
        run: |
          deno compile \
            --allow-read \
            --target ${{ matrix.target }} \
            --output kore_${{ github.ref_name }}_${{ matrix.target }} \
            ./src/main.ts

      - name: Zip the Binary
        run: |
          zip -j kore_${{ github.ref_name }}_${{ matrix.target }}.zip kore_${{ github.ref_name }}_${{ matrix.target }}*

      - name: Upload Zipped Artifact for ${{ matrix.target }}
        uses: actions/upload-artifact@v4
        with:
          name: kore_${{ github.ref_name }}_${{ matrix.target }}.zip
          path: kore_${{ github.ref_name }}_${{ matrix.target }}.zip

  release:
    name: Release Binaries
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kore_*/kore_*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}